<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Films</a></li>
                <li><a href="#">Nouveautés</a></li>
                <li><a href="#">Ma Liste</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <!-- Icônes recherche, notifications, profil -->
        </div>
    </header>

    <main>
        <section class="hero">
            <!-- Contenu mis en avant : image/vidéo, titre, description, boutons -->
            <h1>Titre du Contenu Principal</h1>
            <p>Description brève...</p>
            <button>Lecture</button>
            <button>Plus d'infos</button>
        </section>

        <section class="content-row">
            <h2>Tendances actuelles</h2>
            <div class="row-inner">
                <div class="thumbnail"><img src="thumbnail1.jpg" alt="Contenu 1"></div>
                <div class="thumbnail"><img src="thumbnail2.jpg" alt="Contenu 2"></div>
                <div class="thumbnail"><img src="thumbnail3.jpg" alt="Contenu 3"></div>
                <!-- Plus de miniatures -->
            </div>
        </section>

        <section class="content-row">
            <h2>Ma Liste</h2>
            <div class="row-inner">
                <div class="thumbnail"><img src="thumbnail4.jpg" alt="Contenu 4"></div>
                <div class="thumbnail"><img src="thumbnail5.jpg" alt="Contenu 5"></div>
                <!-- Plus de miniatures -->
            </div>
        </section>

        <!-- Autres rangées de contenu -->
    </main>

    <footer>
        <!-- Liens pied de page -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
